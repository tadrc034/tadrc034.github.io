<html>
<head>
  <title>jQuery Demo</title>
  <style>
  div {
    width: 90px;
    height: 90px;
    border-radius: 80px;
    margin: 5px;
    float: left;
  }
  .example1, .example2, .example3, .example4 {
     width: 100%; 
     margin-bottom: 40px;
  } b  
  .rounded {
    border-radius: 60px;
  }
  
  body{
    font-family: helvetica;
    font-size: 30px;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
 
  <b><h3>Christina Tadros</h3></b>
  <div class="example1">
    <span id="result">&nbsp;</span>
    <div style="background-color:blue;"></div>
    <div style="background-color:rgb(75,19,900);"></div>
    <div style="background-color:#123456;"></div>
    </div>
    

    
    <h3>Example 2</h3> 
  <div class="example3">
    <div style="background-color:red;"></div>
  </div>
  

  <h3>Example 3</h3>
  <div class="example2">
    <div style="background-color:yellow;"></div>
  </div>
   
  <h3>Example 4</h3> 
  <div class="example4">
    <div style="background-color:orange;"></div>
  </div>
   
   <script>
  /* global $ */
  
  // Example one: get color of box on mouse click
  $( ".example1 div" ).click(function() {
    var color = $( this ).css( "background-color" );
    $( "#result" ).html( "These circles are different shades of blue." );
  });
  
  // Example two: set color of box to random on mouseover
  $( ".example2 div" ).mouseover(function() {
    $( this ).css( "background-color", getRandomColor());
  });
  
  function getRandomColor () {
    // this function returns a string with format "rgb(000,000,000)" where 000 is an integer between 0 and 255
    var random0to255 = function() {
      return Math.floor(Math.random()*255);
    }
    return "rgb(" + random0to255() + "," + random0to255() + "," + random0to255() + ")";
  }
  
  
  // Example three: prepend on click
  $( ".example3 div" ).click(function() {
    $( this ).prepend( "<img src='https://farm3.staticflickr.com/2927/14216353324_89968a9ec0_o.jpg'>" );
  });
  
  </script>
   
</body>
</html>
