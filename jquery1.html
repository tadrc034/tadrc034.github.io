      <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("button").click(function(){
            $("ol").append("<li>orange<a href='javascript:void(0);' class='remove'>&times;</a></li>"); 
            $("ol").append("<li>cucumber<a href='javascript:void(0);' class='remove'>&times;</a></li>"); 
            $("ol").append("<li>pepper<a href='javascript:void(0);' class='remove'>&times;</a></li>"); 
            $("ol").append("<li>honey<a href='javascript:void(0);' class='remove'>&times;</a></li>"); 
            $("ol").append("<li>ginger<a href='javascript:void(0);' class='remove'>&times;</a></li>"); 
        });
        $(document).on("click", "a.remove" , function() {
            $(this).parent().remove();
        });
    });
</script>

<script>
    function randomPick(arr) {

  var selected = arr[Math.floor(Math.random()*arr.length)]

  return selected;
}


images = 
[ 

"1234.jpg",
"12345.jpg",
"123456.jpg",
"1234567.jpg",
"12345678.jpg"
]



function randomHover () {

  var myImage = document.getElementById('hover');
  var selImage = randomPick(images);

  myImage.src = selImage;
  

}

function resetState() {

  var myImage = document.getElementById('hover');
  myImage.src = "123.jpg";

}
</script>
