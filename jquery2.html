<html>
	<head>
		<title>Counting Dots</title>
		<style>
		
			.body {
				font-size: 20px;
				text-align: center;
				background: orange;
			}
			.dot {
			    width: 50px;
			    height: 190px;
			    background-color: pink;
			    display: inline-block;
			    border-radius: 20%;
			    margin: 20px;
			}
				.greencircle {
			    background-color: pink;
			    width: 70px;
			    height: 90px;
			    display: inline-block;
			    border: 30px solid yellow;
			    border-radius: 100%;
			}
				.pinksquare{
					background-color: blue;
			    width: 70px;
			    height: 90px;
			    display: inline-block;
			    border: 30px solid yellow;
			    border-radius: 100%;
				}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<script>

			for (var i = 0; i <= 90; i++) {
				$("body").append("<div class='dot'></div>");
			}
			// Fill each dot with a random integer < 50
		    $("49").each(function() {
			    $(this).html(Math.floor(Math.random()*19384)+1);
			});
			
			// Every time you click, add 1 to the count, and toggle the appearance.
			$(".dot").click(function() {
			    if($(this).hasClass("greencircle")) {
			        $(this).removeClass("greencircle");
			    } else {
			        $(this).addClass("dot");
			    }
			    var count = $(this).html();
			    count++;
			    $(this).html(count);
			});
			$(".dot").hover(function() {
			    if($(this).hasClass("greencircle") || $(this).hasClass("dot") ) {
			        $(this).toggleClass("pinksquare");
			    }
			    var count = $(this).html();
			    count++;
			    $(this).html(count);
			});
			
		</script>
	</body>
</html>
